name: Первая программа на С++
theory: |
  Изучать языки программирования, по традиции, начинают с программы 'Hello, World!'.

  <pre class='hexlet-basics-output'>
    Hello, World!
  </pre>

  В языке C++ эта программа будет выглядеть так:

  ```cpp
  main()
  {
    cout("Hello, World!\n");
  }
  ```

  Текст `Hello, World!` появится на экране благодаря команде `cout()`.
  Такая команда выводит на экран информацию, которая указана в скобках `('Hello, World!')`, и переводит курсор на новую строку, поскольку присутствует _\n_, об этом подробнее в следующих уроках.
  То есть вся информация после _Hello, World!_ будет выводиться на экране на следующей строке.

  То, что присутствует на экране помимо этой команды, нужно для работы любой программы на языке C++, мы разберём это позднее.
instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```cpp
  #include <iostream>

  int main()
  {
      //BEGIN
      cout("Hello, World!");
      //END
  }
  ```

  > Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

tips:
  - "Если в редакторе есть запись `// BEGIN` и `// END`, то код нужно писать между этими строчками."
